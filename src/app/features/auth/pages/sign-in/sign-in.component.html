<app-auth-layout>
    <main class="signin__main">
        <svg-icon
            src="assets/svg/logo.svg"
            aria-label="pulseup" />
        <div class="signin__content">
            <h1 class="signin__title">Welcome</h1>
            <form
                class="auth-form"
                [formGroup]="signInForm"
                (ngSubmit)="onSubmit()">
                <label
                    for="phone"
                    class="auth-form__label"
                    >Phone</label
                >
                <mat-form-field
                    appearance="outline"
                    class="auth-form__field">
                    <input
                        matInput
                        #telInput
                        type="tel"
                        id="phone"
                        formControlName="phone"
                        [errorStateMatcher]="errorStateMatcher" />
                    <mat-error>Invalid phone number</mat-error>
                </mat-form-field>
                <app-primary-button
                    [fullWidth]="true"
                    size="large"
                    type="submit"
                    [loading]="isLoading() || false"
                    [disabled]="isLoading() || false">
                    Continue
                </app-primary-button>
            </form>
            <small class="signin__small">
                By creating an account, you agree to our
                <a [routerLink]="termsRoute">Terms</a>
                and have read and acknowledge the
                <a [routerLink]="privacyRoute">Privacy Policy</a>
            </small>
        </div>
        <app-link-button class="signin__guest" (click)="onClickGuest()">Continue as Guest</app-link-button>
    </main>
</app-auth-layout>
