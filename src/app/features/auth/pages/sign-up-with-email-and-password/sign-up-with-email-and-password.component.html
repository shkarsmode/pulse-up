<app-auth-layout>
    <main class="signin__main">
        <svg-icon
            src="assets/svg/logo.svg"
            aria-label="pulseup" />
        <div class="signin__content">
            <h1 class="signin__title">Sign Up</h1>
            <app-auth-form mode="sign-up" />
        </div>
        <p class="signin__prompt">
            Do you have an account? <a [routerLink]="signInLink">Click here to sign in.</a>
        </p>
    </main>
</app-auth-layout>
