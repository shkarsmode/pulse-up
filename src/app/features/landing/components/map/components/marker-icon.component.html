@if (isAnimated) {
<img
    class="marker-icon marker-icon--animated"
    [src]="icon"
    width="48"
    height="48"
    alt="icon"
    appLoadImgPath
    [ngStyle]="{ animationDelay: animationDelay + 'ms' }" />
} @else {
<img
    class="marker-icon"
    [src]="icon"
    width="48"
    height="48"
    alt="icon"
    appLoadImgPath />
}
