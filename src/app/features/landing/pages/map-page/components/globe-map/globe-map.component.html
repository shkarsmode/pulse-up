<app-map
    [mapStylesUrl]="mapStylesUrl"
    [isHideDebugger]="true"
    [isSearch]="false"
    [isLocationName]="false"
    [isZoomButton]="true"
    [zoom]="[zoom]"
    [minZoom]="0.35"
    [isToShowTooltip]="true"
    projection="globe"
    [maxBounds]="undefined"
    (markerClick)="onMarkerClick($event)" 
    (zoomEnd)="onZoomEnd($event)"/>
