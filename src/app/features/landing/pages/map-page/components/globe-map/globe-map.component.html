<app-map
    projection="globe"
    [markers]="{
        enabled: true,
        showTooltip: true,
    }"
    [zoom]="[zoom]"
    [minZoom]="0.35"
    [maxBounds]="undefined"
    (mapLoaded)="onMapLoaded($event)"
    (markerClick)="onMarkerClick($event)"
    (zoomEnd)="onZoomEnd($event)">
    @if (map) {
    <app-map-hexagons-layer [map]="map" />
    }
</app-map>
