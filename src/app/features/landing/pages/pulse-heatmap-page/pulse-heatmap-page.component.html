<div
    class="pulse"
    fadeIn
    [childrenFadeIn]="true"
    *ngIf="!isLoading">
    <div class="pulse__back pulse-container">
        <app-back-button />
    </div>
    <div class="pulse__header pulse-header pulse-container">
        <div class="pulse-header__row">
            <img
                class="pulse__header-logo"
                [src]="pulse.icon"
                width="160"
                height="160"
                alt="pulse icon"
                appLoadImgPath />
            <div class="pulse__header-title">
                <h2>{{ pulse.title }}</h2>
                <div>
                    {{ pulse.author.name }}
                </div>
                <div class="pulse__last-votes">
                    {{ pulse.stats?.lastDayVotes || 0 | formatNumber }}
                    Pulses received in last 24 hours
                </div>
            </div>
        </div>
    </div>

    <app-map
        [center]="center"
        [zoom]="zoom"
        [minZoom]="minZoom"
        [maxBounds]="maxBounds"
        [weights]="{ enabled: true }"
        (mapLoaded)="onMapLoaded($event)">
        <ng-container *ngIf="map">
            <app-map-heatmap-layer
                [map]="map"
                [topicId]="pulse.id" />
        </ng-container>
    </app-map>
</div>
