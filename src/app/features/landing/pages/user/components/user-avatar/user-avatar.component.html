<div
    class="user-avatar"
    [ngStyle]="style">
    @if (pictureUrl) {
    <img
        class="user-avatar__img"
        src="{{ pictureUrl }}"
        [width]="size"
        [height]="size"
        alt="{{ name }}" />
    } @else {
    <div class="user-avatar__placeholder">
        <svg-icon src="assets/svg/user-placeholder.svg" />
    </div>
    }
</div>
