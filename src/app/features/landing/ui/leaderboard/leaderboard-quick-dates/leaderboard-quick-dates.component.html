<app-leaderboard-date-button
    [isActive]="timeframe === 'last24Hours'"
    (handleClick)="onClick('last24Hours')">
    Last 24 hours
</app-leaderboard-date-button>
<app-leaderboard-date-button
    [isActive]="timeframe === 'Week'"
    (handleClick)="onClick('Week')">
    This week
</app-leaderboard-date-button>
<app-leaderboard-date-button
    [isActive]="timeframe === 'Month'"
    (handleClick)="onClick('Month')">
    This month
</app-leaderboard-date-button>
