<div class="pulse-button-wrap">
    <app-primary-button
        size="large"
        [fullWidth]="true"
        class="pulse-button"
        [class.pulse-button--voting]="isVoting"
        [class.pulse-button--success]="isSuccess"
        (handleClick)="onPulse()">
        <span class="pulse-button__inner">
            <span class="pulse-button__text"> Tap to Pulse </span>
            <span class="pulse-button__icon">
                @if (isSuccess) {
                <svg-icon
                    src="assets/svg/logo/logo-v2.svg"
                    heartBeatAnimation />
                } @else {
                <svg-icon src="assets/svg/logo/logo-v2.svg" />
                }
            </span>
        </span>
    </app-primary-button>
    <div
        class="active-pulse-info"
        [class.active-pulse-info--visible]="isSuccess">
        <div class="pulse-button__location">{{ location }}</div>
    </div>
</div>
