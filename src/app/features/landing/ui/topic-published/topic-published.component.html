<div class="popup">
    <app-close-button
        class="popup__close"
        (handleClick)="onCloseDialog()" />
    <span class="popup__check">✅</span>
    <h2>Topic Created Successfully!</h2>
    <p class="popup__subtitle">Your voice matters! Now let's amplify it and rally others to your cause.</p>
    
    <div class="popup__social-buttons" *ngIf="link() as link">
        <button class="social-btn twitter-btn" (click)="shareOnTwitter(link)">
            <span class="btn-icon">𝕏</span>
            <span class="btn-text">X (Twitter)</span>
        </button>
        <button class="social-btn facebook-btn" (click)="shareOnFacebook(link)">
            <span class="btn-icon">f</span>
            <span class="btn-text">Facebook</span>
        </button>
        <button class="social-btn share-btn" (click)="shareVia(link)">
            <span class="share-icon">⤴</span>
            <span class="btn-text">Share via...</span>
        </button>
        <button class="social-btn copy-btn" (click)="copyLink()">
            <span class="btn-icon">🔗</span>
            <span class="btn-text">Copy Link</span>
        </button>
    </div>
</div>
