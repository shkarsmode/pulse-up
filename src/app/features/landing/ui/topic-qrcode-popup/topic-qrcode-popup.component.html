<app-popup>
    <app-popup-close-button (close)="onClose()" />
    <app-popup-subtitle> Scan QR code </app-popup-subtitle>
    <app-popup-text textAlign="center">
        {{ dialogText }}
    </app-popup-text>
    <app-popup-footer>
        <app-qrcode
            [data]="data.link"
            [rounded]="true"
            [accessibleLabel]="dialogAccessibleLabel"
            [size]="200" />
    </app-popup-footer>
</app-popup>
