<app-popup>
    <app-popup-close-button (close)="onClose()" />
    <app-popup-subtitle> {{ title }} </app-popup-subtitle>
    <app-popup-text
        textAlign="center"
        class="description">
        {{ subtitle }}
    </app-popup-text>
    <app-popup-footer>
        <app-qrcode
            [data]="link"
            [rounded]="true"
            [accessibleLabel]="title"
            [size]="220" />
    </app-popup-footer>
</app-popup>
