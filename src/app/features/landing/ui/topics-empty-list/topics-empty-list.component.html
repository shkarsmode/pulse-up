<mat-icon
    class="empty-icon"
    aria-hidden="true"
    fontIcon="search"></mat-icon>

<h2>No topics found</h2>
<div>
    <p>"{{ searchText }}" did not match any topics.</p>
    <p>Would you like to create a new topic?</p>
</div>
<div class="empty-actions">
    <app-primary-button
        [size]="'large'"
        [routerLink]="suggestTopicsLink">
        Start a topic
    </app-primary-button>
</div>
