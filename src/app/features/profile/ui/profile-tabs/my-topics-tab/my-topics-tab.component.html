<div class="topics">
    <ng-container *ngIf="(hasTopics$ | async) === false">
        <div class="topics__empty">
            <p>Spark a movement - create your first topic today!</p>
            <app-link-button
                class="topics__add-link"
                [routerLink]="addTopicRoute">
                Start a topic
                <svg-icon src="assets/svg/arrow-right.svg" />
            </app-link-button>
        </div>
    </ng-container>
    <ng-container *ngIf="hasTopics$ | async">
        <div class="topics__count">
            {{ topicsCount$ | async }}
            {{ (topicsCount$ | async) === 1 ? "topic" : "topics" }} started
        </div>
        <app-spinner
            *ngIf="initialLoading$ | async"
            class="topics__loading" />
        <div class="topics__list">
            <div
                class="user-topics"
                *ngIf="paginator$ | async as paginator"
                infiniteScroll
                [infiniteScrollDistance]="2"
                [infiniteScrollThrottle]="150"
                (scrolled)="loadMore(paginator)">
                <ul class="user-topics__list">
                    @for (topic of paginator.items; track topic.id) {
                    <li>
                        <app-my-topics-list-item
                            [data]="topic"
                            [vote]="(votes$ | async)?.get(topic.id) || null" />
                    </li>
                    }
                </ul>
                <p
                    class="user-topics__loading"
                    *ngIf="loading$ | async">
                    <app-loading-indicator />
                </p>
            </div>
        </div>
    </ng-container>
</div>
