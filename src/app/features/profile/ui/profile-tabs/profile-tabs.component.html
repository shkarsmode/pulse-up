<mat-tab-group
    preserveContent
    dynamicHeight
    class="profile-tabs"
    [selectedIndex]="selectedTabIndex"
    (selectedIndexChange)="onTabChange($event)">
    <mat-tab label="History">
        <app-history-tab />
    </mat-tab>
    <mat-tab label="My topics">
        <app-my-topics-tab />
    </mat-tab>
</mat-tab-group>
