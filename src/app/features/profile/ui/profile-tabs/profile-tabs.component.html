<mat-tab-group
    preserveContent
    dynamicHeight
    class="tabs"
    [selectedIndex]="selectedTabIndex()"
    (selectedIndexChange)="onTabChange($event)">
    <mat-tab label="History">
        <app-history-tab />
    </mat-tab>

    @if (isUserHasNameAndUserName()) {
        <mat-tab label="My topics">
            <app-my-topics-tab />
        </mat-tab>
    }
</mat-tab-group>
