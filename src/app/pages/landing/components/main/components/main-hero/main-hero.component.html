<section class="hero">
    <div class="hero__container">
        <div class="hero__content">
            <h1 class="hero__title">People Should Decide What Matters – Not Algorithms</h1>
            <p class="hero__description">
                Tap to support what matters, discover trending topics, and raise awareness —
                anonymously.
            </p>
            <div class="hero__actions">
                <div class="hero__button">
                    <app-primary-button
                        [fullWidth]="true"
                        class="hero_app-button"
                        (handleClick)="openStore()">
                        Get Pulse Up
                    </app-primary-button>
                </div>
                <div class="hero__button">
                    <app-secondary-button
                        [routerLink]="'/' + AppRoutes.Landing.MAP"
                        routerLinkActive="active"
                        [fullWidth]="true">
                        Explore Map
                    </app-secondary-button>
                </div>
            </div>
            <div>
                <mat-checkbox class="example-margin" (change)="toggleIsMapAnimated()">Toggle map animation</mat-checkbox>
            </div>
            <div>
                <mat-checkbox class="example-margin" (change)="toggleIsMarkersAnimated()">Toggle markers animation</mat-checkbox>
            </div>
        </div>
        <div class="hero__map" [class.hero__map--animated]="isMapAnimated">
            <app-map
                [isHideDebugger]="true"s
                [zoom]="[zoom]"
                [minZoom]="0.45"
                projection="globe"
                [isToShowTooltip]="true"
                [isScrollZoomEnabled]="false"
                [isDoubleClickZoomEnabled]="false"
                [isMarkerAnimated]="isMarkersAnimated"
                [maxBounds]="undefined"
                (mapLoaded)="onMapLoaded($event)"
                (markerClick)="onMarkerClick()"/>
        </div>
    </div>
</section>
