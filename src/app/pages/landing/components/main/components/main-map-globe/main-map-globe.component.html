<div class="map">
  <h2 class="map__title">Explore Whatâ€™s Trending Near You</h2>
  <app-map
      [isHideDebugger]="true"
      [isZoomButton]="true"
      [zoom]="[1]"
      [minZoom]="1" 
      projection="globe"
      [isToShowTooltip]="true"
      (mapLoaded)="onMapLoaded($event)"/>

      <app-secondary-button
          [routerLink]="'/' + AppRoutes.Landing.MAP"

          [fullWidth]="true">

      </app-secondary-button>
  </div>
</div>
