<app-map
    [isHideDebugger]="true"
    [isSearch]="false"
    [isLocationName]="false"
    [isZoomButton]="true"
    [zoom]="zoom"
    [minZoom]="minZoom"
    [maxBounds]="maxBounds"
    [center]="center"
    [isToShowTooltip]="true"
    (markerClick)="onMarkerClick($event)" 
    (zoomEnd)="onZoomEnd($event)" />
