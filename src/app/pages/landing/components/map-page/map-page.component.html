

<div class="map-page">


    <app-map
        [isHideDebugger]="true"
        [isSearch]="true"
        [isLocationName]="true" 
        [isZoomButton]="true"   
        [zoom]="zoom" 
        [minZoom]="minZoom"
        [maxBounds]="maxBounds"
        [center]="center"
        [isToShowTooltip]="true"
        (markerClick)="onMarkerClick($event)"
    />
        
</div>
