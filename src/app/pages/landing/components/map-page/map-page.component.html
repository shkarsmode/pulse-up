<div class="map-page">
    <div [class]="switchClasses">
        <app-switch
            [label]="{
                right: 'Globe'
            }"
            [color]="projection === 'globe' ? '#fff' : '#000'"
            (change)="onSwitchChange($event)" />
    </div>
    @if (projection === "globe") {
    <app-globe-map (markerClick)="onMarkerClick($event)" />
    } @else {
    <app-mercator-map (markerClick)="onMarkerClick($event)" />
    }
</div>
