<div
    class="pulse"
    fadeIn
    [childrenFadeIn]="true"
    *ngIf="!isLoading">
    <div class="pulse__back">
        <app-secondary-button
            class="pulse-back"
            (handleClick)="backToPulsePage()">
            <span class="pulse-back__inner">
                <span class="pulse-back__icon"></span>
                <span>Back</span>
            </span>
        </app-secondary-button>
    </div>
    <div class="pulse__header">
        <img
            class="pulse__header-logo"
            [src]="pulse.icon"
            width="160"
            height="160"
            alt="pulse icon"
            appLoadImgPath />
        <div class="pulse__header-title">
            <h2>{{ pulse.title }}</h2>
            <div>
                {{ pulse.author.name }}
            </div>
        </div>
    </div>

    <app-map
        [pulseId]="pulse.id"
        [isToShowHeatmap]="true"
        [isHideDebugger]="true"
        [isLocationName]="true"
        [center]="center"
        [zoom]="zoom"
        [minZoom]="minZoom"
        [maxBounds]="maxBounds" />
</div>
