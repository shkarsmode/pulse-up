<div class="pulse"
     fadeIn [childrenFadeIn]="true"
     *ngIf="!isLoading">

    <div class="pulse__header">
        <img
            class="pulse__header-logo"
            [src]="pulse.icon"
            width="160"
            height="160"
            alt="pulse icon"
            appLoadImgPath>
        <div class="pulse__header-title">
            <h2>{{ pulse.title }}</h2>
            <div>
                <svg-icon src="assets/svg/author.svg" />
                {{ pulse.author.name }}
            </div>
        </div>
    </div>

    <app-map
        [pulseId]="pulse.id"
        [isToShowHeatmap]="true" 
        [isHideDebugger]="true"
        [isLocationName]="true"
        [center]="center"
        [zoom]="zoom"
        [minZoom]="minZoom"
        [maxBounds]="maxBounds"/>

    <app-primary-button 
        class="pulse__button"
        (handleClick)="backToPulsePage()"> 
        View Pulse 
    </app-primary-button>

</div>
