@for (marker of markers$ | async; track trackByMarker(marker)) {

<app-map-marker
    [map]="map"
    [marker]="marker"
    [isAnimated]="isAnimated"
    [tooltipData]="tooltipData$ | async" 
    [showTooltipOnHover]="showTooltip"
    (markerClick)="onMarkerClick(marker)"
    (markerHover)="onMarkerHover(marker)"
    (tooltipHideEnd)="onTooltipHide()"
    (visibilityChange)="onMarkerVisibilityChange($event)"
    />

}
