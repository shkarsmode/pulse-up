<div
    [tp]="tpl"
    [tpVariation]="variation"
    [tpTrigger]="trigger"
    [tpPlacement]="placement"
    [tpStaticWidthHost]="true"
    [tpHideOnClick]="hideOnClickOutside"
    [tpDelay]="delay"
    [tpIsVisible]="isVisible"
    (tpIsVisibleChange)="onIsVisibleChange($event)">
    <ng-content select="[host]"></ng-content>
</div>

<ng-template #tpl>
    <ng-content select="[content]"></ng-content>
</ng-template>
