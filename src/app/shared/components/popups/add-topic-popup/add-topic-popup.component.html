<div class="popup">
    <app-close-button
        id="close"
        (handleClick)="onCloseDialog()" />

    <svg-icon
        class="heart"
        src="assets/svg/logo/logo64.svg"
        heartBeatAnimation
        [isBlink]="true" />

    <h2>You're Almost There!</h2>

    <p>To create your topic, you'll need to signin</p>

    <app-primary-button
        [fullWidth]="true"
        (handleClick)="onSignIn()">
        Sign In
    </app-primary-button>
</div>
