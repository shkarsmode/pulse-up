@if (iconTemplate) {
    <ng-container *ngTemplateOutlet="iconTemplate"></ng-container>
} @else if (icon) {
    <svg-icon
        [src]="icon"
        [ariaLabel]="label"
        class="card-meta-icon"
        [class.accent]="accent"
        [matTooltip]="accent ? 'Pulsed with GPS' : ''" />
}
<h4 class="card-meta-text">{{ text }}</h4>
