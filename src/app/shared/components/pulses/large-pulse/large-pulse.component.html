<div class="left">
    <div class="logo">
        <img [src]="pulse.icon" alt="trump" appLoadImgPath />
    </div>
</div>

<div class="right">
    <h3>{{ pulse.title }}</h3>
    <div class="description">{{ pulse.description }}</div>
    <div class="bottom">
        <div>
            <!-- <svg-icon src="assets/svg/icon_ author.svg" /> -->
            <span class="author">{{ pulse.author.name }}</span>
        </div>
        <div>
            <svg-icon src="assets/svg/pulse.svg" />
            {{ pulse.stats?.lastDayVotes || 0 | formatNumber }}
            in last 24h
        </div>
    </div>
</div>
