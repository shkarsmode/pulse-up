<div class="left">
    <div class="logo">
        <img [src]="pulse.icon" width="128" height="128" [alt]="pulse.title" appLoadImgPath />
        <div *ngIf="archived" class="logo-label">Archived</div>
    </div>
</div>

<div class="right">
    <h3>{{ pulse.title }}</h3>
    <div class="description">{{ pulse.description }}</div>
    <div class="footer">
        <ng-content select="[pulse-footer]"></ng-content>
    </div>
</div>
