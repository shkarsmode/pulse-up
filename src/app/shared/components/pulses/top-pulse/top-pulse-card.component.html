<div class="top">
    <div class="logo">
        @if (index !== undefined) {
        <div class="budge">
            @if (index === 1) {
            <svg-icon src="assets/svg/cup.svg" />
            }
            {{ index }}
        </div>
        }
        <img
            [src]="topicIcon$ | async"
            width="68"
            height="68"
            [alt]="data.topic.title" />
    </div>
    <div class="stats">
        <div>
            <!-- <span class="title">Supporters</span> -->
            <svg-icon class="stats__icon" src="assets/svg/fans.svg" />
            <span class="count">{{ data.uniqueUsers | formatNumber }}</span>
        </div>
        <!-- <div> -->
            <!-- <span class="title">Lifetime</span> -->
            <!-- <svg-icon src="assets/svg/chart-simple.svg" /> -->
            <!-- <span class="count">{{ pulse.stats?.totalVotes || 0 | formatNumber }}</span> -->
        <!-- </div> -->
        <div>
            <!-- <span class="title">24 hour</span> -->
            <svg-icon src="assets/svg/pulse.svg" />
            <span class="count">{{ data.votes | formatNumber }}</span>
        </div>
    </div>
</div>

<div class="bottom">
    <h3>{{ data.topic }}</h3>
    <div>
        {{ data.topic.author.name }}
    </div>
</div>
