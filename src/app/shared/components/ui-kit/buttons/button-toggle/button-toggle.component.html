<mat-button-toggle-group
    [name]="name"
    [ariaLabel]="name"
    [hideSingleSelectionIndicator]="true">
    @for (option of options; track option.value) {
        <mat-button-toggle
            [value]="option.value"
            [checked]="selectedValue() === option.value"
            (change)="handleChange($event)">
            {{ option.label }}
        </mat-button-toggle>
    }
</mat-button-toggle-group>
