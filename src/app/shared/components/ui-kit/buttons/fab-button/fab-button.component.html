<button
    class="fab-button"
    [ngClass]="{
        'fab-button--light': color === 'light',
        'fab-button--accent': color === 'accent',
        'fab-button--circle': circle
    }"
    matRipple
    [attr.aria-label]="label">
    @if (icon) {
        <svg-icon
            [src]="icon"
            class="fab-button__icon" />
    }
    <ng-content></ng-content>
</button>
