<button
    [ngClass]="classes"
    [disabled]="disabled"
    [type]="type"
    (click)="onClick($event)"
    appRippleEffect
    rippleColor="#6d6d6d24"
    [ngStyle]="color ? { 'border-color': color, color } : {}">
    @if (loading) {
        <mat-spinner
            diameter="18"
            class="secondary-button__spinner" />
    } @else {
        <ng-content></ng-content>
    }
</button>
