<div
    class="switch__container"
    [style]="{ color }">
    @if (label.left) {
    <span class="switch__label">{{ label.left }}</span>
    }
    <mat-slide-toggle
        class="switch__button"
        [disableRipple]="true"
        [aria-label]="ariaLabel"
        (change)="onChange($event)"/>
    @if (label.right) {
    <span class="switch__label">{{ label.right }}</span>
    }
</div>
